<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Board</title>
<style>
#board{
    display:flex;
    flex-wrap:wrap;/*to display boxes in diff lines*/ 
    width:640px;
    height:640px;
    border:1px solid black;
    background-color:white; 
	
   
}

.evensquare, .oddsquare{
    width: 80px;
    height: 80px;
    border:1px solid black;
    box-sizing:border-box;
  }

.evensquare:nth-of-type(2n){
    background-color: #000;
  }
  .oddsquare:nth-of-type(2n+1){
    background-color: #000;
  }

</style>
</head>
<body>
<div id="board">
</div>
<script>
const board = document.getElementById('board');
let patterneven = " <div class='evensquare'></div>" ;
let patternodd = " <div class='oddsquare'></div>" ;

for(i=0;i<4;i++){
    board.innerHTML += patterneven.repeat(8);
    board.innerHTML += patternodd.repeat(8);
}
</script>
</body>
</html>
